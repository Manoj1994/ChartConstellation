<script src="lib/foundation/js/vendor/foundation.js"></script>
<script src="lib/foundation/js/app.js"></script>
<div class="grid-container grid-container-padded full">
  <div class="grid-y">
    <div class="cell">
      <div class="card">
        <div class="card-divider">Options</div>
        <div class="card-section">
          <ul class="accordion" data-accordion data-allow-all-closed="true">
            <li class="accordion-item" data-accordion-item>
              <a href="" class="accordion-title" ng-click="usedUnusedColor()">Data Coverage Board</a>
              <div class="accordion-content" data-tab-content>
                <div class="grid-container">
                  <div class="grid-y">
                    <div class="cell large-6">
                      <div class="grid-x">
                        <div class="cell large-6">
                          <div class="used-div">
                            <div class="squareUsed"></div>
                            <p class="font-used">Used</p>

                          </div>
                        </div>
                        <div class="cell large-6">
                          <div class="used-div">
                            <div class="squareUnUsed"></div>
                            <p class="font-used">Unused</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="cell large-6">
                      <div class="grid-x">
                        <div class="squareColorPallete" ng-repeat="color in colorSequence" style="background-color: #{{color}}"></div>
                      </div>
                    </div>
                  </div>
                  <br />
                </div>
                <div class="wrapper">
                  <div class="font-chart data-coverage-span" id="data-coverage-member-{{val}}" ng-mouseover="dataCoverageIntersectionStart(val)" ng-mouseleave="dataCoverageIntersectionEnd(val)" ng-repeat=" (key, val) in dataCoverage.countAttributes">
                    <span>
                      {{val}}
                    </span>
                  </div>
                </div>
              </div>
            </li>
            <li class="accordion-item" data-accordion-item>
              <a href="" class="accordion-title">Cluster Board</a>
              <div class="accordion-content cluster-board-overflow" data-tab-content>
                <div class="grid-container">
                  <div class="grid-y">
                    <div class="cell" ng-repeat="cluster in clusterBoard track by $index">
                      <h6 class="subheader" ng-mouseover="highlightCluster($index)" ng-mouseleave="removeCss($index)">Cluster: {{$index + 1}}</h6>
                      <p class="font-chart"><strong>Users:</strong> <span ng-repeat="userName in cluster.users.Users">{{userName}}
                          <span ng-if="$index < cluster.users.Users.length - 1">,</span>
                        </span>
                      </p>
                      <p class="font-chart"><strong>Attributes:</strong> <span ng-repeat="attribute in cluster.users.Attributes">{{attribute}}
                          <span ng-if="$index < cluster.users.Attributes.length - 1">,</span>
                        </span>
                      </p>
                      <p class="font-chart"><strong>Keywords:</strong> <span ng-repeat="keyword in cluster.keywords">{{keyword}}
                          <span ng-if="$index < cluster.users.Attributes.length - 1">,</span>
                        </span>
                      </p>
                    </div>
                  </div>
                </div>

              </div>
            </li>
          </ul>
        </div>


      </div>
    </div>
  </div>
</div>
