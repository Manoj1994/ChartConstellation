<div class="grid-container grid-container-padded full">
  <div class="grid-y">
    <div class="cell ">
      <div class="card">
        <div class="card-divider">Filter Board</div>

        <div class="card-section">
          <div class="grid-container">
            <div class="grid-y">
              <div class="cell large-10" md-whiteframe="3">
                <md-chips ng-model="filters.filterList" readonly="readonly">
                </md-chips>
                <md-tooltip md-direction="top">
                  {{filters.filterList}}
                </md-tooltip>
              </div>
              <div class="cell large-2">
                <div class="grid-x">
                  <div class="cell large-6">
                    <a class="button small  button-left-custom" ng-click="clearFilter()" href="#">Clear</a>
                  </div>
                  <div class="cell large-6">
                    <a class="button small  float-right button-left-custom" href="#" ng-click="updateFilter()">Update</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cell">
      <div class="card">
        <div class="card-divider">Options</div>
        <div class="card-section">
          <ul class="accordion" data-accordion data-allow-all-closed="true">
            <li class="accordion-item" data-accordion-item>
              <a href="" class="accordion-title">Distance Weight</a>
              <div class="accordion-content" data-tab-content>
                <div class="grid-container">
                  <div class="grid-y">
                    <div class="cell">
                      <p class="left-p text-center">Attribute Weight</p>
                      <div id="sliderAttribute" class="margins-slider">
                        <div id="handle-attribute" class="ui-slider-handle"></div>
                      </div>
                    </div>
                    <div class="cell">
                      <p class="left-p text-center">Encoding Distance</p>
                      <div id="sliderEncoding" class="margins-slider">
                        <div id="handle-encoding" class="ui-slider-handle"></div>
                      </div>
                    </div>
                    <div class="cell">
                      <p class="left-p text-center">Description</p>
                      <div id="sliderDescription" class="margins-slider">
                        <div id="handle-description" class="ui-slider-handle"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="accordion-item" data-accordion-item>
              <a href="" class="accordion-title">User List</a>
              <div class="accordion-content chartType-board-overflow" data-tab-content>
                <table class="unstriped">
                  <tr ng-repeat="user in users">
                    <td ng-mouseover="highlightCirclesForUser(user)" ng-mouseleave="removeHighlightFromCircles(user)"><input type="checkbox" id="user-{{$index}}" ng-model="userOptions[$index]">
                      <label class="font-chart" for="user-{{$index}}">{{user.userName}}</label></td>
                    <td style="background-color: #{{user.color}}; width:5px;"></td>
                  </tr>
                </table>

              </div>
            </li>
            <li class="accordion-item" data-accordion-item>
              <a href="" class="accordion-title">Chart Type List</a>
              <div class="accordion-content chartType-board-overflow" data-tab-content>

                <ul class="no-bullet">
                  <li ng-repeat="charts in chartTypes" ng-mouseover="highlightCirclesForChartTypes(charts)" ng-mouseleave="removeCirclesForChartTypes(charts)">
                    <input type="checkbox" id="charts-{{$index}}" ng-model="chartOptions[$index]">
                    <label class="font-chart" for="charts-{{$index}}">{{charts}}</label>
                  </li>
                </ul>

              </div>
            </li>
            <li class="accordion-item" data-accordion-item>
              <a href="" class="accordion-title">Attribute List</a>
              <div class="accordion-content chartType-board-overflow" data-tab-content>
                <ul class="no-bullet">
                  <li ng-repeat="attribute in attributeList">
                    <input type="checkbox" id="attribute-{{$index}}" ng-model="attributeOptions[$index]">
                    <label class="font-chart" for="charts-{{$index}}">{{attribute}}</label>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>


      </div>
    </div>
  </div>
</div>
